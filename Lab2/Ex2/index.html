<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <meta name="description" content="A simple web page example for Lab 2 Exercise 2.">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <meta property="og:title" content="Simple Web Page - Lab 2 Exercise 2">
</head>
<body>
    <div class="container">
        <div class="survey-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/07/Logo_IUHCM.png" alt="Logo" style="max-width: 200px; margin-bottom:20px; " >

            <h1>Survey</h1>
            <p class="lead">If you have a moment, we'd appreciate it if you would fill out this survey.</p>
            
            <hr>

            <form action="#" method="POST" onsubmit="thankyou()">

                <h2>Your information:</h2>

                <div class="row mb-3 align-items-center">
                    <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label for="dob" class="col-sm-3 col-form-label">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="dob" name="dob" placeholder="MM/DD/YYYY" required>
                    </div>
                </div>


                <h2>How did you hear about us?</h2>
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="hearAbout" id="radioSearch" value="search_engine">
                        <label class="form-check-label" for="radioSearch">Search engine</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="hearAbout" id="radioWord" value="word_of_mouth">
                        <label class="form-check-label" for="radioWord">Word of mouth</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="hearAbout" id="radioSocial" value="social_media">
                        <label class="form-check-label" for="radioSocial">Social Media</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="hearAbout" id="radioOther" value="other">
                        <label class="form-check-label" for="radioOther">Other</label>
                    </div>
                </div>


                <h2>Would you like to receive announcements about new CDs and special offers?</h2>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="announcements" value="yes_all" id="checkYesAll">
                        <label class="form-check-label" for="checkYesAll">
                            YES, I'd like that.
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="announcements_email" value="yes_email" id="checkYesEmail">
                        <label class="form-check-label" for="checkYesEmail">
                            YES, please send me email announcements.
                        </label>
                    </div>
                </div>


                <div class="mb-3">
                    <label for="contactMethod" class="form-label">Please contact me by:</label>
                    <select class="form-select" id="contactMethod" name="contactMethod" style="max-width: 250px;">
                        <option value="email_or_postal">Email or postal mail</option>
                        <option value="email_only">Email only</option>
                        <option value="postal_only">Postal mail only</option>
                    </select>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
            </div>
    </div>

    <script>
        function thankyou() {
            alert("Thank you for completing the survey!");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
</body>
